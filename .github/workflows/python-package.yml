# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

# github image repository
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: aim-on
  TAG: latest
  
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Dockerize
      run: docker build -t aim-on:0.0.1 .

    - name: check image
      run: docker image ls

    - name: docker login
      run: login ghcr.io -u ${{ secrets.PACKAGE_ID }} -p ${{ secrets.PACKAGE_TOKEN }}

    # 깃헙액션에서 변수를 할당하는 방법이 있을텐데 ..
    - name: Get docker image
      run: |
        IMAGE_ID=$(docker image ls ${{ env.IMAGE_NAME }}:${{ env.TAG }} -q)
        echo $IMAGE_ID

